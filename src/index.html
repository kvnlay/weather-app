<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
</head>

<body>
  <div id="wrapper">
    <form action="" id="weather-form">
      <input type="text" name="location" id="location" placeholder="Location">
      <input type="submit" value="search">
    </form>
    <div id="data">
      <div class="weather-info">
        <h1 class='temp'>50</h1>
        <h2 class="weather">Drizzle</h2>
        <h3 class="location">Lagos</h3>
      </div>
      <div class="other-info">
        <div class="wind">
          <div class="icon">
            <i class="fas fa-wind"></i>
          </div>
          <p class="data">20</p>
          <h2 class="type">Wind</h2>
        </div>
        <div class="humidity">
          <div class="icon">
            <i class="fas fa-temperature-low"></i>
          </div>
          <p class="data">30</p>
          <h2 class="type">Humidity</h2>
        </div>
        <div class="pressure">
          <div class="icon">
            <i class="fas fa-tachometer-alt"></i>
          </div>
          <p class="data">1012</p>
          <h2 class="type">pressure</h2>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
